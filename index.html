<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Point Collector</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
</head>

<body>
    <div class="container">
     <h1>Point Collector</h1>
        
            <div class="row">
                <div class="col-md-3 col-md-offset-1">
                    <div id="target-score"></div>
                </div>
                <div class="col-md-3 col-md-offset-1">
                    <div class="scoreboard">
                        Wins: <span id="wins">0</span><br>
                        Losses: <span id="losses">0</span><br>
                    </div>
                </div>
            </div>

            <div class="row">

                </div>
                <div class="panel-body">
                    <div id="directions">Click the buttons to start playing!</div>
                <button id="blue" class="btn btn-primary number" value="blue">
                </button>
                <button id="green" class="btn btn-primary number" value="green">
                </button>
                <button id="red" class="btn btn-primary number" value="red">
                </button>
                <button id="yellow" class="btn btn-primary number" value="yellow">
                </button>
                <br>
                <br> 
        
                </div>  

        <div class="row">
            <div class="col-md-3-offset-1">
                <p id="running-tally">Your total score is: </p>
            </div>
        </div>
        <div class="row">
                <div class="col-md-3 col-md-offset-1"><div id="your-score">0</div>
                </div>
                </div>
        </div>
    </div> 
    <script src="assets/javascript/game.js"></script/>
</body>
</html>
